name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install root deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (root)
        run: npm test -- --run

      - name: Install server deps
        run: npm ci
        working-directory: server

      - name: Test (server)
        run: npm test -- --run
        working-directory: server
